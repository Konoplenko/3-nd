<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <ul class="comments">
        </ul>
        <div class="add-form">
            <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button">Написать</button>
            </div>
        </div>
    </div>
    <script>
        "use strict";
        const nameInput = document.querySelector('.add-form-name');
        const textInput = document.querySelector('.add-form-text');
        const addButton = document.querySelector('.add-form-button');
        const commentsList = document.querySelector('.comments');

        let comments = [
            {
                name: 'Глеб Фокин',
                date: '12.02.22 12:18',
                text: 'Это будет первый комментарий на этой странице',
                likes: 3,
                isLiked: false
            },
            {
                name: 'Варвара Н.',
                date: '13.02.22 19:22',
                text: 'Мне нравится как оформлена эта страница! ❤',
                likes: 75,
                isLiked: true
            }
        ];

        function escapeHtml(unsafe) {
            return unsafe.replaceAll('&', '&amp;')
                         .replaceAll('<', '&lt;')
                         .replaceAll('>', '&gt;')
                         .replaceAll('"', '&quot;')
                         .replaceAll("'", '&#039;');
        }

        function renderComments() {
            commentsList.innerHTML = comments.map(comment => `
                <li class="comment">
                    <div class="comment-header">
                        <div>${escapeHtml(comment.name)}</div>
                        <div>${comment.date}</div>
                    </div>
                    <div class="comment-body">
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                    </div>
                    <div class="comment-footer">
                        <div class="likes">
                            <span class="likes-counter">${comment.likes}</span>
                            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-id="${comments.indexOf(comment)}"></button>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        function getCurrentDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        addButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const text = textInput.value.trim();

            if (name && text) {
                comments.push({
                    name: escapeHtml(name),
                    date: getCurrentDateTime(),
                    text: text,
                    likes: 0,
                    isLiked: false
                });
                renderComments();
                nameInput.value = '';
                textInput.value = '';
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        });

        commentsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('like-button')) {
                const index = e.target.getAttribute('data-id');
                comments[index].isLiked = !comments[index].isLiked;
                comments[index].likes += comments[index].isLiked ? 1 : -1;
                renderComments();
            } else if (e.target.closest('.comment')) {
                const comment = comments[Array.from(commentsList.children).indexOf(e.target.closest('.comment'))];
                nameInput.value = comment.name;
                textInput.value = `> ${comment.text}\n\n`; 
            }
        });

        renderComments();
    </script>
</body>
</html>
